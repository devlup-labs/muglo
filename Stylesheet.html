<style>
    html {
        scroll-behavior: smooth;
    }
    
    /*
    =====
    LOADERS
    =====
    */

    /* basic style */

    .cp-preloader {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 999;
        transform: translate3d(-50%, -50%, 0);
    }

    .cp-preloader__letter {
        display: inline-block;
        position: relative;
        overflow: hidden;
        color: rgba(0, 0, 0, .3);
    }

    .cp-preloader__letter:before {
        content: attr(data-preloader);
        position: absolute;
        top: 0;
        left: 0;

        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-fill-mode: backwards;
    }

    .cp-preloader__letter:nth-child(2):before {
        animation-delay: 0.3s;
    }

    .cp-preloader__letter:nth-child(3):before {
        animation-delay: 0.45s;
    }

    .cp-preloader__letter:nth-child(4):before {
        animation-delay: 0.6s;
    }

    .cp-preloader__letter:nth-child(5):before {
        animation-delay: 0.75s;
    }


    /* type 4 */

    .cp-preloader_type4 .cp-preloader__letter:before {
        animation-name: cp-preloader4;
    }

    @keyframes cp-preloader4 {

        0%,
        100% {
            transform: rotateY(-90deg) scale(1);
            opacity: 0;
        }

        20%,
        50% {
            transform: rotateY(0) scale(1);
            opacity: 1;
        }

        75% {
            transform: rotateY(0) scale(1.2);
            opacity: 0;
        }
    }


    /*
    =====
    DEMO  PRELOADERS
    =====
    */

    .cp-preloader__letter {
        font-size: 10rem;
        letter-spacing: 1rem;
    }

    .cp-preloader__letter:before {
        color: #fff;
    }

    /*
    =====
    DEMO
    =====
    */

    @media (max-width: 767px) {

        .cp-preloader_type4 .cp-preloader__letter {
            font-size: 300%;
        }
    }


    @media (min-width: 768px) {

        .cp-preloader_type4 .cp-preloader__letter {
            font-size: 562.5%;
        }
    }

    @media (max-width: 490px) {

        .cp-preloader_type4 .cp-preloader__letter {
            font-size: 200%;
        }
    }

    @media (max-width: 400px) {

        .cp-preloader_type4 .cp-preloader__letter {
            font-size: 150%;
        }
    }

    @media (max-width: 340px) {

        .cp-preloader_type4 .cp-preloader__letter {
            font-size: 100%;
        }
    }

    .demo {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
        z-index: 10001;
    }

    .demo:nth-of-type(4n+1) {
        background-color: #F20D0D;
    }

    .demo:nth-of-type(4n+2) {
        background-color: #7b1fa2;
    }

    .demo:nth-of-type(4n+3) {
        background-color: #512da8;
    }

    .demo:nth-of-type(4n+4) {
        background-color: #2196f3;
    }

</style>
