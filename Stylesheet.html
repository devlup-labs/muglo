<style>
    html {
        scroll-behavior: smooth;
    }
    
    /*
    =====
    LOADERS
    =====
    */

    /* basic style */

    .cp-preloader {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 999;
        transform: translate3d(-50%, -50%, 0);
    }

    .cp-preloader__letter {
        display: inline-block;
        position: relative;
        overflow: hidden;
        color: rgba(0, 0, 0, .3);
    }

    .cp-preloader__letter:before {
        content: attr(data-preloader);
        position: absolute;
        top: 0;
        left: 0;

        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-fill-mode: backwards;
    }

    .cp-preloader__letter:nth-child(2):before {
        animation-delay: 0.3s;
    }

    .cp-preloader__letter:nth-child(3):before {
        animation-delay: 0.45s;
    }

    .cp-preloader__letter:nth-child(4):before {
        animation-delay: 0.6s;
    }

    .cp-preloader__letter:nth-child(5):before {
        animation-delay: 0.75s;
    }


    /* type 4 */

    .cp-preloader_type4 .cp-preloader__letter:before {
        animation-name: cp-preloader4;
    }

    @keyframes cp-preloader4 {

        0%,
        100% {
            transform: rotateY(-90deg) scale(1);
            opacity: 0;
        }

        20%,
        50% {
            transform: rotateY(0) scale(1);
            opacity: 1;
        }

        75% {
            transform: rotateY(0) scale(1.2);
            opacity: 0;
        }
    }


    /*
    =====
    DEMO  PRELOADERS
    =====
    */

    .cp-preloader__letter {
        font-size: 10rem;
        letter-spacing: 1rem;
    }

    .cp-preloader__letter:before {
        color: #fff;
    }

    /*
    =====
    DEMO
    =====
    */

    /* books  */

    @import "compass/css3";

    .book {
        text-align: center;
        color: #fff;
        text-transform: capitalize;
        line-height: 150px;
        font-family: 'Open Sans', sans-serif;
    }

    .book {
        display: block;
        margin: 0;
        padding: 0;
        background: #333;
        transform: translate3d(0, 0, 0);
    }

    .book ul {
        display: block;
        position: relative;
        width: 100%;
        height: 350px;
        margin: 0px;
        padding: 0;
        list-style: none;
        perspective-origin: 0 50% 0;
        perspective: 800px;
        -webkit-transform: translate3d(0, 0, 0);
    }

    .book ul>li {
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 350px;
        padding: 0;
        margin: 0;
        background-color: #ffffff;
        /* Old browsers */
        /*@include filter-gradient(#000000, #ededed, horizontal);*/
        /* IE6-9  */
        @include background-image(linear-gradient(left, #000000 0%, #000000 90%, #ededed 100%));
        transform-origin: 0 50% 0;
        transform-style: preserve-3d;
        transition: all .5s cubic-bezier(0.25, 1, .25, 1);
    }

    .cover {
        z-index: 2 !important;
        display: block;
        width: 100% !important;
        height: 350px;
        background: #333 !important;
        transform: rotateY(0deg) translateZ(0px);
    }

    .page1 {
        display: none;
        transform: rotateY(20deg) translateZ(-1px);
    }

    .page2 {
        display: none;
        transform: rotateY(30deg) translateZ(-2px);
    }

    .page3 {
        display: none;
        transform: rotateY(40deg) translateZ(-3px);
    }



    .book:hover .page1 {
        transform: rotateY(-34deg);
    }

    .book:hover .page2 {
        transform: rotateY(-27deg);
    }

    .book:hover .page3 {
        transform: rotateY(-15deg);
    }

    .book:hover .cover {
        transform: rotateY(-40deg);
    }

    .book:hover {
        cursor: pointer;
    }

    }

    .book:hover .tooltiptext {

    /* folders in search */

    #case-folders .folder {
        margin: auto;
        margin-top: 50px;
        margin-bottom: 50px;
        margin-left: 35px;
        margin-right: 35px;
        position: relative;
        top: 0;
        left: 0;
        background: #eee;
        width: 300px;
        height: 240px;
        box-sizing: border-box;
        border: 24px solid #f7d87c;
        border-top-width: 64px;
        border-radius: 5px;
        transition: border-top-width 0.3s, transform 0.2s;
        transform-origin: 0% 100%;
        cursor: pointer;
    }

    #case-folders .folder:before,
    #case-folders .folder:after {
        content: '';
        background: #f7d87c;
    }

    #case-folders .folder:before,
    #case-folders .folder:after,
    #case-folders .folder span {
        position: absolute;
    }


    #case-folders .folder span,
    #case-folders .folder:after {
        width: 300px;
        height: 216px;
        line-height: 216px;
        text-align: center;
        bottom: -24px;
        left: -24px;
        transition: transform 0.2s, background 0.2s;
        transform-origin: 0% 100%;
    }

    #case-folders .folder:after {
        background: #fce2a7;
        background: -moz-linear-gradient(top, #fce2a7 0%, #ffd885 100%);
        background: -webkit-gradient(left top, left bottom, color-stop(0%, #fce2a7), color-stop(100%, #ffd885, ));
        background: -webkit-linear-gradient(top, #fce2a7 0%, #ffd885 100%);
        background: -o-linear-gradient(top, #fce2a7 0%, #ffd885 100%);
        background: -ms-linear-gradient(top, #fce2a7 0%, #ffd885 100%);
        background: linear-gradient(to bottom, #fce2a7 0%, #ffd885 100%);
        border-radius: 6.5px;
    }

    #case-folders .folder span {
        bottom: 50px;
        padding: 10px;
        background-color: rgba(255, 255, 255, .3);
        border-radius: 5px;
        left: 0;
        line-height: 28px;
        font-weight: 600;
        width: 100%;
        height: 80px;
        z-index: 2;
        font-size: 28px;
        color: #8a6d3b;
        text-align: center;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.25);
        text-transform: capitalize;
    }

    #case-folders .folder:hover,
    #case-folders .folder.open {
        border-top-width: 6px;
    }

    #case-folders .folder:hover span,
    #case-folders .folder:active span {
