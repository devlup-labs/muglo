                function onSignIn(googleUser) {

                    var profile = googleUser.getBasicProfile();
                    var myUserEntity = {};
                    myUserEntity.Id = profile.getId();
                    myUserEntity.Name = profile.getName();
                    sessionStorage.setItem('myUserEntity', JSON.stringify(myUserEntity));

                    document.querySelector(
                        "#demo").style.display = "none";

                    $("#website-body").removeClass("hide");
                    document.querySelector(
                        "#website-body").style.display = "block";

                    $(".auth-cover").removeClass("show");
                    $(".auth-cover").addClass("hide");

                }   
            </script>

            <script>
                function signOut() {
                    var auth2 = gapi.auth2.getAuthInstance();
                    auth2.signOut().then(function () {
                        sessionStorage.clear();
                        //            console.log(sessionStorage);
                        alert("You have signed out successfully.");
                        $(".auth-cover").addClass("show");
                        $(".auth-cover").removeClass("hide");
                        $("#website-body").addClass("hide");
                        document.getElementById("searchInput1").value = '';
                        document.getElementById("searchInput2").value = '';
                        hideDisqusMenu();

    <!-- preloader -->
    <script>
        document.onreadystatechange = function () {
            if (document.readyState !== "complete") {
                document.querySelector(
                    ".auth-cover").style.display = "none";
                document.querySelector(
                    "#website-body").style.display = "none";
                $("#website-body").addClass("hide");
                document.querySelector(
                    "#demo").style.visibility = "visible";
                document.querySelector(
                    "#demo").style.display = "block";
                console.log("not complete");

            } else {

                if (sessionStorage.getItem('myUserEntity') == null) {
                    document.querySelector(
                        ".auth-cover").style.display = "block";
                    $(".auth-cover").addClass("show");
                    document.querySelector(
                        "#demo").style.display = "none";
                } else {
                    document.querySelector(
                        "#demo").style.display = "none";
                    document.querySelector(
                        "#website-body").style.display = "block";
                }

                console.log("complete");
            }
        };


    </script>
